<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正副會長室 | 斗六高中學生會</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cursor-glow"></div>

    <header class="office-header">
        <a href="index.html" style="color:rgba(255,255,255,0.4); text-decoration:none; font-size:0.8rem; letter-spacing:2px;">← 返回大廳</a>
        <div style="margin-top:40px;">
            <h1>正副會長室</h1>
            <p style="color:rgba(255,255,255,0.6); letter-spacing:10px; margin-top:20px;">願景 · 聽見 · 實踐</p>
        </div>
    </header>

    <div class="container">
        <section style="margin-top:100px;">
            <h2 class="section-title">會長寄語</h2>
            <div style="padding:60px; background:rgba(26,42,68,0.2); border-left:4px solid var(--zen-warm); margin:40px 0;">
                <p style="font-family:'Noto Serif TC',serif; font-size:1.6rem; line-height:2.4; color:#EEE; font-style:italic;">
                    「每一位斗中人的聲音，都是石澗中清澈的水滴。我們在此匯集，不是為了改變世界，而是為了讓身處的校園變得更值得被愛。」
                </p>
                <cite style="display:block; margin-top:30px; color:var(--zen-warm); letter-spacing:5px; font-weight:700;">— 學生會會長</cite>
            </div>
        </section>

        <section>
            <h2 class="section-title">未來展望</h2>
            <div class="grid">
                <div class="card"><h3>校園美學</h3><p>重塑視覺識別系統，提升活動質感。</p></div>
                <div class="card"><h3>數位轉型</h3><p>流程數位化，資訊傳遞零時差。</p></div>
                <div class="card"><h3>學生權益</h3><p>建立溝通管道，守護同學權利。</p></div>
            </div>
        </section>

        <section id="feedback">
            <h2 class="section-title">意見回饋</h2>
            <div class="zen-box">
                <p style="color:var(--text-mist); line-height:2; margin-bottom:40px;">你的建議將直接傳達至會長室。請像投石入水般，留下你的聲音。</p>
                <form action="https://formspree.io/f/xldgqypq" method="POST" class="zen-form">
                    <div style="margin-bottom:30px;"><label style="color:var(--zen-warm); font-size:0.8rem; letter-spacing:2px; display:block; margin-bottom:10px;">你的稱呼</label><input type="text" name="name" required></div>
                    <div style="margin-bottom:30px;"><label style="color:var(--zen-warm); font-size:0.8rem; letter-spacing:2px; display:block; margin-bottom:10px;">水滴訊息</label><textarea name="message" rows="5" required></textarea></div>
                    <button type="submit" class="submit-btn"><span>匯集成水</span></button>
                </form>
            </div>
        </section>
    </div>

    <script>
        const glow = document.getElementById('cursor-glow');
        let mx = 0, my = 0, bx = 0, by = 0;
        document.addEventListener('mousemove', (e) => { mx = e.clientX; my = e.clientY; });
        function anim() { bx += (mx - bx) * 0.08; by += (my - by) * 0.08; glow.style.left = bx + 'px'; glow.style.top = by + 'px'; requestAnimationFrame(anim); }
        anim();
    </script>
</body>
</html>

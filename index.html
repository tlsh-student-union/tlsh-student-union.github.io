<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>斗六高中學生會 | 官方網站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cursor-glow"></div>

    <header>
        <h1>斗六高中學生會</h1>
        <div class="subtitle">凝靜 · 凝聚 · 向心力</div>
    </header>

    <div class="container">
        <h2>行政部門中心</h2>
        <div class="grid">
            <a href="president.html" class="card">
                <h3>正副會長室</h3>
                <p>核心決策與校務溝通窗口。</p>
            </a>
            <a href="activities.html" class="card">
                <h3>活動部</h3>
                <p>策劃校園生活，創造共同回憶。</p>
            </a>
            <a href="public-relations.html" class="card">
                <h3>公關部</h3>
                <p>對外連結，爭取權益與合作。</p>
            </a>
        </div>

        <h2>最新動態</h2>
        <div id="announcement-grid" class="grid">
            <p>正在連線至石澗後台...</p>
        </div>
    </div>

    <footer>&copy; 2026 國立斗六高級中學學生會.</footer>

    <script>
        // 1. 公告讀取邏輯
        const spreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQQ7BWI3HaxcFZFKNmSBirSF1d3fQ1VDFhat9xn6HgteL6eSHSAVqggtq4CMPB5YF5_0sVRl-Ij4eZm/pub?output=csv';
        async function loadData() {
            try {
                const res = await fetch(spreadsheetUrl);
                const data = await res.text();
                const rows = data.split('\n').filter(r => r.trim() !== '').slice(1);
                const container = document.getElementById('announcement-grid');
                container.innerHTML = '';
                rows.forEach(row => {
                    const cols = row.split(',');
                    if (cols.length >= 2) {
                        const card = `
                            <a href="${cols[4] || '#'}" class="card">
                                <span class="category-tag tag-${(cols[5]||'info').trim().toLowerCase()}">[${cols[0]}] ${cols[3]}</span>
                                <h3>${cols[1]}</h3>
                                <p>${cols[2]}</p>
                            </a>`;
                        container.innerHTML += card;
                    }
                });
            } catch (e) { console.error(e); }
        }

        // 2. 光影移動邏輯
        const glow = document.getElementById('cursor-glow');
        let mx = 0, my = 0, bx = 0, by = 0;
        document.addEventListener('mousemove', (e) => { mx = e.clientX; my = e.clientY; });
        function animate() {
            bx += (mx - bx) * 0.08;
            by += (my - by) * 0.08;
            glow.style.left = bx + 'px';
            glow.style.top = by + 'px';
            requestAnimationFrame(animate);
        }
        animate(); loadData();
    </script>
</body>
</html>
